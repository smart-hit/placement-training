<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Or Even</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header><h1>Odd or even game</h1></header>
    <div class="main">
        <div class="names">
            <div class="name1"><p>player1</p></div>
        <div class="name2"><p>player2</p></div>
    </div>
    <div class="players">
      <div class="player1" id="player1">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="scores">
        <div id="player1_score"> 0</div>
        <div> - </div>
        <div id="player2_score">0</div>
      </div>
      <div class="player2" id="player2">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="buttons">
    <div><button type="button" onclick="play()">Play</button></div>
    <div><button type="reset" onClick="window.location.reload();">Reset</button></div>
    </div>
    <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
