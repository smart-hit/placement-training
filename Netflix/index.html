<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="/multi/images/netflix.icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
     <form action="https://smart-hit.github.io/placement-training/Emoji/">
        <div class="form-main">
            <div class="form-item">
                <h1 style="color: white;">Sign In</h1>
            </div>
            <div class="form-item">
                <input type="text" placeholder="Email Or Phone Number" required>
            </div>
            <div class="form-item">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-item">
            <button type="submit" >Sign In</button>
            </div>
            <div class="form-item" style="text-align: center;">
                <p style="color: rgb(119, 113, 113);">or</p>
            </div>
            <div class="form-item">
                <button id="code">Use a sign-in code</button>
            </div>
                <div class="form-item">
                    <button id="forgot">Forgot password?</button>
                </div>
                <div class="form-item-rem">
                        <input type="checkbox" id="rem">
                        <label for="rem" style="color: rgb(204, 199, 199);">Remember me</label>
                </div>
                <div class="form-item-in">
                        <label class="forgot" style="color: rgb(204, 199, 199);">New to Netflix?</label>
                        <button id="forgot1">Sign up now</button>
                </div>
        </div>

     </form>
    </div>
</body>
</html>
