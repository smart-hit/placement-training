<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over Match</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header><h1>Super Over Match</h1></header>
    <div class="main">
        <div class="logos">
            <div class="logo"><img src="image/csk.png" alt=""></div>
            <div class="logo1"><img src="image/mi.png" alt=""></div>
        </div>
        <div class="names">
            <div class="name1"><p>CSK</p></div>
        <div class="name2"><p>MI</p></div>
    </div>
    <div class="players">
      <div class="player1" id="team1">
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
      </div>
      <div class="scores">
        <div id="team1_score"> 0</div>
        <div> - </div>
        <div id="team2_score">0</div>
      </div>
      <div class="player2" id="team2">
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
        <div class="circle">_</div>
      </div>
    </div>
    <div class="buttons">
    <div><input type="button" onclick="handleStrike()" value="Bat" id="strike"></div>
    <div><input type="submit" value="reset" onClick="window.location.reload();" /></div>
    </div>
    <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
